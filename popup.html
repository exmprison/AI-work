<!DOCTYPE html>
<html>
<head>
  <title>AI Quiz Solver</title>
  <style>
    body { font-family: sans-serif; width: 200px; text-align: center; padding: 10px; }
    button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; margin-top: 5px; }
    #status { margin-top: 10px; font-style: italic; word-wrap: break-word; }
    .status-success { color: green; }
    .status-error { color: red; }
  </style>
</head>
<body>
  <h3>Quiz Solver</h3>
  <button id="solveFlashBtn">Solve with Flash</button>
  <button id="solveProBtn">Solve with Pro</button>
  <div id="status">Ready to solve.</div>
  <script src="popup.js"></script>
</body>
</html>
